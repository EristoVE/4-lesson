        <body>
            <script>
                "use strict";

                // Напишите программу, вычисляющую минимальный объём памяти (в Кбайт),
                // который нужно зарезервировать, чтобы можно было сохранить любое 
                // растровое изображение размером x на y пикселей при условии, 
                // что в изображении могут использоваться 64 различных цвета? 
                // Размеры изображения вводятся пользователем.

                let kb;        // Килобайт
                let v;        // объем пикселей
                let x = prompt("Введите ширину картинки в пикселях", "128");
                let y = prompt("Введите высоту картинки в пикселях", "128");
              
                const colors64 = 6; // 64 = 2**6, 6 бит на пиксель

                v = x*y;
                kb = v*colors64/8/1024;          
                                   
                console.log("Минимальный объем памяти в Кбайт", kb);
                
            </script>
        </body>
</html>
