<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>

        </title>
    </head>
        <body>
            <script>   
                "use strict";

                // Написать программу, которая запрашивает у пользователя действительное число а.
                // Не пользуясь никакими другими арифметическими операциями, кроме умножения, 
                // получить а12 за шесть операций.

                let a = prompt("Введите действительное число", "5");
                let a2;
                let a3;
                let a4;
                let a5;
                let a6;
                let a7;
                         
                a = Number(a);        // a - был string

                a2 = a*a;
                a3 = a2*a*a;
                a4 = a3*a*a;
                a5 = a4*a*a;
                a6 = a5*a*a;
                a7 = a6*a*a;  

                // Правильное
                // b = a*a
                // c = b*b*b*b*b*b
                                                 
                console.log("Число в степени 12", a7); 
                            
            </script>
        </body>
</html>
