<!DOCTYPE html>

        <body>
            <script>    
                "use strict";

                // Написать программу, которая запрашивает у пользователя длину окружности 
                // и находит радиус этой окружности, площадь круга, ограниченного этой 
                // окружностью, сторону квадрата, площадь которого равна найденной площади круга.

                let l = prompt("Введите длину окружности", "10");   
                let r;                         // Радиус       
                let s;                        // Площадь круга
                let a;                       // Сторона квадрата
                            
                r = l / (2 * Math.PI);
                s = Math.PI * r**2;
                a = Math.sqrt(s);
                            
                console.log("Радиус окружности", r.toFixed(2));
                console.log("Площадь, ограниченной этой окружностью", s.toFixed(2));
                console.log("Сторона квадрата", a.toFixed(2));
                
            </script>
        </body>
</html>
