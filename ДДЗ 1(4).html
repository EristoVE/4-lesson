         <body>
             <script>    
                "use strict";

                // Из бруска, форма которого представляет собой прямую призму с 
                // квадратным основанием, выточили цилиндр. Вычислить, какой объем материала 
                // ушел в расход. Длину стороны квадрата и высоту призму вводит пользователь.

                let a = prompt("Введите длину стороны квадрата в метрах", "2");
                let b = prompt("Введите высоту призмы в метрах", "2");
           
                let r = a / 2;                     // радиус окружности
                let s = a**2;                      // площадь квадрата                             
                let s2 = s - Math.PI * r**2;                        
                let s3 = s2 * b;                   // Площадь искомой области

                console.log("Площадь расходного материала составит в м2", s3);
                
             </script>
         </body>
</html>
